name: CI - Build and Push Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/notion-logger \
            --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --build-arg NOTION_TOKEN=${{ secrets.NOTION_TOKEN }} \
            --build-arg NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }} \
            --build-arg WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }} .

      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/notion-logger
